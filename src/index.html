<!doctype html>
<html lang="en">
<!-- Partly Generated automatically by AFRAME Exporter for Blender - https://silverslade.itch.io/a-frame-blender-exporter -->
<head>
    <title>GLTF-Viewer</title>
    <link rel="icon" type="image/png" href="favicon.ico"/>
    <meta name="description" content="simple aframe based gltf viewer"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="main.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="dotsColor: gray; backgroundColor: white"
        ${stats}
        ${joystick}
        ${render_shadows}
        ${renderer}
        init_scene
    >
        <a-assets>
            ${asset}
        </a-assets>

        <a-box
            position="0 1 -2.5"
            rotation="90.00000250447816 0.0 -0.0"
            depth="0.1"
            height="0.8"
            width="0.5"
            class="clickable"
            show_content="#story"
            animation__y="property: object3D.rotation.y; to: 360; dur: 30000; easing: linear; loop: true"
            animation__click="property: object3D.rotation.x; to: '*=4'; dur: 3000; startEvents: click;"
        ></a-box>

        ${entity}

        <!-- Camera -->
        <!-- https://github.com/supermedium/superframe/tree/master/components/orbit-controls -->
        <a-entity id="camera"
            camera="
                fov:  60;
                far:  520;
            "
            look-controls="enabled:false"
            orbit-controls="
                target: 0 ${player_height} 0;
                initialPosition: 0 ${player_height} 1.2;
                minPolarAngle: 40;
                maxPolarAngle: 120;
                rotateSpeed: ${player_speed};
                enableZoom: false;
                zoomSpeed: 1;
                minDistance: 0;
                maxDistance: 2.8;
                minZoom: 0;
                enablePan: false;
                autoRotate: true;
                autoRotateSpeed: -0.02;
            "
        >
            <a-entity
                id="cursor"
                cursor="
                    fuse: false;
                    rayOrigin: mouse;
                "
                position="0 0 -0.5"
                geometry="primitive: circle; radius: 0.0005;"
                material="color: #CCC; shader: flat;"
                raycaster="
                    far: 10.0;
                    interval: 300.0;
                    objects: .clickable,.links;
                "
            >
            <!--
            showLine: true;
            lineColor: red;
            lineOpacity: 0.5
            ${show_raycast}
            -->
            </a-entity>
        </a-entity>
        <!--
        look-controls="pointerLockEnabled: true"
        -->

        <!-- Lights -->
        <a-entity
            id="light_ambient"
            light="
                type: ambient;
                intensity: ${ambient_intensity}
            "
        ></a-entity>
        <a-entity
            id="light_sun"
            light="
                type: directional;
                intensity: 2;
                castShadow: true;
                shadowBias: -0.0004;

                shadowMapHeight: 1024;
                shadowMapWidth: 1024;

                shadowCameraNear: 0;
                shadowCameraFar: 50;
                shadowCameraFov: 102;

                shadowCameraBottom: 12;
                shadowCameraTop: -5;
                shadowCameraRight: 10;
                shadowCameraLeft: -10;

                shadowRadius: 2
            "
            position="4 10 10"
        ></a-entity>



        <!-- Sky -->
        <!-- currently the sun-sky component is broken..
        <a-sun-sky material="sunPosition: -0.2 0.5 -5"></a-sun-sky> -->
        <!-- <a-gradient-sky
            material="shader: gradient;
            topColor: 255 0 0;
            bottomColor: 0 121 255;"
        ></a-gradient-sky>
        same for a-gradient-sky component. but we can use the shader from this to do
        the same with the normal sky component
        -->
        <!-- <a-sky material="shader: gradient; topColor: 240 245 255; bottomColor: 255 200 80;"></a-sky> -->





        <!-- THE END -->
        <noscript>
            <style media="screen">
                a-scene {
                    display: block;
                    position: absolute;
                    height: 0%;
                    width: 0%;
                    top: 0;
                }
            </style>
            you need javascript to view this application!
        </noscript>
    </a-scene>

    <div class="overlay">
        <section class="load_model">
            <h1>Load Model</h1>
            <label for="model_file">open a gltf model:</label>
            <input
                type="file"
                id="model_file" name="model_file"
                accept=".gltf, .glb"
            />
        </section>
        <section class="animation_controls">
            <h1>Animation Controls</h1>
            <div id="animation_list">
                <ul>
                    <li>-</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
